<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weather_map_style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="navbar bg-primary">
        <h1 id="header-left">Weather App</h1>
        <h5 id="header-right">Current City: El Paso, TX</h5>
    </div>
    <br>
    <div class="card" style="width: 23rem;">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="navbar-brand">Place</a>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Find</button>
                </form>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <div id="weather-cards" class="row"></div>
    </div>
    <br>
    <!--Div to render Mapbox Map-->
    <div id="map"></div>
    <div id="coordinates" class="coordinates"></div>

    <!--jQuery Javascript Library-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!--Bootstrap Javascript Library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Mapbox JS Library-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!--API Keys-->
    <script src="js/apiKeys.js"></script>

    <!--Geocode Library-->
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!--Custom Javascript-->
    <script src="js/weather_map_script.js"></script>

</body>
</html>
